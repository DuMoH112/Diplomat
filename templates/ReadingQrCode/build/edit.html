<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru-RU">
  <head>
    <meta charset="utf-8"><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <title>Моя визитка</title><!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script><![endif]-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img class="header-burger" src="{% static 'images/burger.svg' %}" alt="burger">
        <a class="button-menu" aria-label="В меню" href="/' %}">
            <img class="header-logo" src="{% static 'images/diplomat.svg' %}" alt="diplomat">
        </a>
    </header>
      <section class="my">
        <div class="my-top">
            <h2 class="title">Редактировать визитку</h2>
        </div>
      </section>
      <section class="contacts">
        <div class="contacts-block">
            <form action="save/" name="SaveData" method="post">
                {% csrf_token %}
                <input type="text" class="edit" placeholder="Фамилия*" name="last_name"
                       {% if card.last_name %}value="{{ card.last_name }}"{% endif %}>
                <input type="text" class="edit" placeholder="Имя*" name="first_name"
                       {% if card.first_name %}value="{{ card.first_name }}"{% endif %}>
                <input type="text" class="edit" placeholder="Отчество" name="patronymic"
                       {% if card.patronymic %}value="{{ card.patronymic }}"{% endif %}>
                <input type="text" class="edit" placeholder="Телефон* (71112223344)" name="number_phone" maxlength="11"
                       {% if card.number_phone %}value="{{ card.number_phone }}"{% endif %}>
                <input type="text" class="edit" placeholder="e-mail" name="e_mail"
                       {% if card.e_mail %}value="{{ card.e_mail }}"{% endif %}>
                <input type="text" class="edit" placeholder="Адрес" name="address"
                       {% if card.address %}value="{{ card.address }}"{% endif %}>
                <input type="text" class="edit" placeholder="Компания" name="company"
                       {% if card.company %}value="{{ card.company }}"{% endif %}>
                <input type="text" class="edit" placeholder="Должность" name="position"
                       {% if card.position %}value="{{ card.position }}"{% endif %}>
                <input type="text" class="edit" placeholder="Сайт" name="web_site"
                       {% if card.web_site %}value="{{ card.web_site }}"{% endif %}>
                <input class="button" type="submit" value="Сохранить" name="SaveData">
            </form>
        </div>
      </section>
    </div>
  </body>
</html>
