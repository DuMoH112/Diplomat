<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <title>Сканировать визитку</title><!--[if lt IE 9]>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <img class="header-burger" src="{% static 'images/burger.svg' %}" alt="burger">
        <a class="button-menu" aria-label="В меню" href="/' %}">
            <img class="header-logo" src="{% static 'images/diplomat.svg' %}" alt="diplomat">
        </a>
    </header>
    <section class="create">
        <h2 class="create-title">Загрузите фотографию визитки</h2>
        {% if req %}
            <h1>{{ req }}</h1>
        {% else %}
            <img class="create-logo" src="{% static 'images/create.png' %}" alt="create">
        {% endif %}
        <div class="create-button">
            <form action="scanned_code/" name="LoadPhoto" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input class="button-load-file" type="file" name="button-load-file" title="Загрузить фото"
                       value="Загрузить">
                <input class="button" type="submit" value="Подтвердить"/>
            </form>
        </div>
    </section>
</div>
</body>
</html>
