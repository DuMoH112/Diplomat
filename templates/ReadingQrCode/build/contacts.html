<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru-RU">
  <head>
    <meta charset="utf-8"><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <title>Каталог</title><!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script><![endif]-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img class="header-burger" src="{% static 'images/burger.svg' %}" alt="burger">
        <a class="button-menu" aria-label="В меню" href="/">
            <img class="header-logo" src="{% static 'images/diplomat.svg' %}" alt="diplomat">
        </a>
    </header>
      <section class="my">
        <div class="my-top">
          <h2 class="title">Каталог</h2><img class="search" src="{% static 'images/search.svg'%}" alt="search">
        </div>
      </section>
      <section class="contacts">
        <div class="contacts-block">
            {% for i in card %}
                {% if i.pk != 2 %}
                    <a href="card/{{ i.pk }}/">
                        <div class="contacts-block-item">
                            <span class="contacts-block-info">
                                {{ i.first_name }}
                                {{ i.last_name }}
                                {% if i.patronymic %}
                                    {{ i.patronymic }}
                                {% endif %}
                            </span>
                        </div>
                    </a>
                {% endif %}
            {% endfor %}
        </div>
      </section>
    </div>
  </body>
</html>
